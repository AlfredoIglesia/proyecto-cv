<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"  [attr.ariaValuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1+'%'" ></div>
                </div>
                <br><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2+'%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">   
        <div class="card">
            <div class="card-body">
                <app-incrementador (outCambiavalor)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (outCambiavalor)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
